<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    
    <main>
        <section class="formularios">
            <h2>CAMBIAR CONTRASEÑA</h2>
            <form id="cambiar_form" onsubmit="cambiar_contraseña(event)">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="nueva_contraseña" placeholder="Contraseña" required>
                <label for="new_password">Nueva Contraseña:</label>
                <input type="password" id="new_password" name="nueva_contraseña" placeholder="Nueva contraseña" required>
                <button type="submit" class="btn-submit">Cambiar contraseña</button>
            </form>
        </section>
        <a href="{{ url_for('home') }}" class="link-home">Volver a la página principal</a>
    </main>
  
    <footer id="footer_marca">
        <p>&copy; 2024 - BoverFC</p>
    </footer>

    <script src="{{ url_for('enviar_js', filename='inicio.js') }}"></script>
</body>
</html>
