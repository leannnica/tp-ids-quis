<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    
    <main>
        <section class="formularios">
            <h2>INICIAR SESIÓN</h2>
            <form id="login_form" onsubmit="login(event)">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit" class="btn-submit">Loguearse</button>
            </form>
        </section>

        <ul class="nav_botones">
            <li><a href="{{ url_for('cambio_page') }}" class="btn-recuperar">Cambiar contraseña</a></li>
            <li><a href="{{ url_for('register_page') }}" class="btn-registro">Registrarse</a></li>
            <li><a href="{{ url_for('home') }}">Volver a la página principal</a></li>
        </ul>
    </main>
  
    <footer id="footer_marca">
        <p>&copy; 2024 - BoverFC</p>
    </footer>

    <script src="{{ url_for('enviar_js', filename='inicio.js') }}"></script>
</body>
</html>
