<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Registro</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section class="formularios">
            <h2>¡REGISTRARSE!</h2>
            <form id="register_form" onsubmit="register(event)">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contraseña" placeholder="Contraseña..." required>
                
                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
            <a href="{{ url_for('home') }}" class="link-home">Volver a la página principal</a>
        </section>
    </main>

    <footer id="footer_marca">
        <p>&copy; 2024 - BoverFC</p>
    </footer>

    <script src="{{ url_for('enviar_js', filename='inicio.js') }}"></script>
</body>
</html>
